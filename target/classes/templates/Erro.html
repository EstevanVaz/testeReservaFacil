<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Transferências Financeiras</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

</head>

<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Transferências Financeiras</h1>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" method="GET" th:action="@{/transferencias}" style="margin: 20px 0" >

				<div class="form-group">
					<label for="contaOrigem">Data inválida para transfêrencia.</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Voltar</button>
				</div>
				
			</form>
		</div>
	</div>
</body>

</html>
